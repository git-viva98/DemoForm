<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Form</title>
    <link rel="stylesheet" href="./app.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Langar&display=swap"
      rel="stylesheet"
    />
    <script src="./app.js"></script>
  </head>
  <body>
    <div class="container">
      <form onsubmit="alert('Registered');return true" method="GET">
        <div class="form-box">
          <h2 class="title">Check this out</h2>
          <div class="inputs">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter Your Name"
              required
            /><br /><br />
            <input
              type="tel"
              id="contactno"
              name="number"
              pattern="[6-9]{1}[0-9]{2}-[0-9]{3}-[0-9]{4}"
              autocomplete="off"
              maxlength="12"
              placeholder="Enter Your Contact No. (e.g: 789-789-7896)"
              required
            /><br /><br />
            <input
              type="text"
              name="email"
              id="email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              placeholder="Enter Your Email"
              required
            /><br /><br />
            <input
              type="text"
              name="pass"
              id="password"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
              placeholder="Enter a password of your choice"
              required
            /><br /><br />
            <input
              type="text"
              name="pass"
              id="password"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
              placeholder="Re-enter Your Password"
              required
            /><br /><br />
          </div>
          <button type="submit" class="submit-button">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
